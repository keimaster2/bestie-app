name: Sync Category IDs

on:
  schedule:
    - cron: '0 0 * * 0' # 毎週日曜日の午前0時に実行
  workflow_dispatch: # 手動実行も可能にする

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: life-best-x/package-lock.json

      - name: Install dependencies
        run: |
          cd life-best-x
          npm install

      - name: Run sync script
        run: |
          cd life-best-x
          node scripts/sync-categories.mjs
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          YAHOO_APP_ID: ${{ secrets.YAHOO_APP_ID }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add life-best-x/src/data/categories.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-sync category IDs [skip ci]" && git push)
